<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>日盛國際聯合稅務記帳士事務所</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=Montserrat:wght@600&display=swap">
<style>
body { margin:0; font-family:'Noto Sans TC','Microsoft JhengHei',sans-serif; background:#f9f7f3; color:#364048; line-height:1.73; padding-top:180px;}
/* 新header外框設計：用圖片底層+絕對/相對佈局，內容置中 */
.header-img-framebox {
  position:fixed;
  left:0; right:0; top:0;
  width:100vw;
  height:74px;
  z-index:1000;
  pointer-events:none;
}
.header-img-framebox img {
  width:100vw;
  height:74px; /* 根據您的實際圖檔高度做微調 */
  object-fit:cover;
  display:block;
  pointer-events:none;
  user-select:none;
}
header.header-content-on-frame {
  position:fixed;
  top:0; left:0; right:0;
  height:74px;
  z-index:1010;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:transparent;
  /* 讓內容永遠居中於外框內部 */
}
.header-content-on-frame .main-title {
  color:#65430c;
  text-align:center;
  font-size:1.75rem;
  letter-spacing:3px;
  font-weight:bold;
  margin-top:10px;
  margin-bottom:0;
  padding:0;
  background:none;
  line-height:1.2;
}
.header-content-on-frame .eng-title {
  font-family:'Montserrat','Noto Sans TC',sans-serif;
  font-size:1.15rem;
  font-weight:600;
  letter-spacing:2px;
  color:#b4883e;
  margin-top:3px;
  margin-bottom:9px;
  opacity:.93;
  text-align:center;
}
.nav-bar {background:#fff7e4;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 8px rgba(200,160,70,0.07);position:fixed;left:0;right:0;z-index:1001;flex-wrap:wrap;top:74px;width:100vw;height:54px;}
.nav-bar a { font-weight:700; color:#6d4c19; margin:0 14px; padding:15px 0; text-decoration:none; font-size:1.12rem; }
.nav-bar a.active,.nav-bar a:hover { color:#ff9100; border-bottom:2.5px solid #ff9100; transform:scale(1.07);}
.page-section { display:none; opacity:0; transition:opacity 0.3s; }
.page-section.active { display:block; opacity:1; background:#fffbe7; border-radius:28px; box-shadow:0 8px 32px 0 rgba(207,174,95,0.13); margin-top:36px;}
.banner-art-border { border-radius:32px; background:rgba(255,247,228,0.85);border:3.7px solid rgba(219,183,99,0.66); box-shadow:0 8px 40px 0 rgba(207,192,129,0.25),0 0 0 6px rgba(233,199,93,0.13); backdrop-filter:blur(3.5px) contrast(1.01); overflow:hidden; padding:0; margin:48px auto 36px auto; max-width:1240px;}
.banner { background:linear-gradient(120deg,#f4e3c0 70%,#fff6df 100%); display:flex; flex-wrap:wrap; align-items:center; gap:48px; padding:44px 10vw 36px 7vw; min-height:360px; border-radius:32px;}
.banner-imgbox { flex:1.2 1 340px; max-width:420px;}
.banner-imgbox img { max-width:100%; border-radius:15px; box-shadow:0 2px 14px 2px rgba(190,160,110,0.13); border:2.7px solid #ebd8b6; display:block;}
.banner-content { flex:2 1 320px; min-width:240px;}
.banner-title { font-size:2rem; font-weight:700; color:#6d4c19; margin-bottom:12px; letter-spacing:1.2px; text-shadow:0 4px 16px rgba(233,199,100,0.13);}
.banner-txt { font-size:1.1rem; margin-bottom:22px; color:#523600; opacity:.92; line-height:2.1;}
.banner-cta { display:inline-block; padding:12px 34px; background:linear-gradient(90deg,#eac771,#ffb74d 68%); color:#fff; font-weight:bold; font-size:1.13rem; letter-spacing:1.5px; border-radius:7px; border:none; box-shadow:0 2px 9px rgba(224,154,0,0.09); text-decoration:none;}
.banner-cta:hover { background:#f89d18; color:#ffe0ad; transform:scale(1.04);}
.services-3col-layout { display:flex; gap:30px; justify-content:center; background:rgba(255,230,163,0.13);}
.card-whitebox { background:#fff; border-radius:12px; box-shadow:0 2px 11px #cbb66522; margin-top:10px; padding:14px 10px; width:96%; text-align:left;}
.services-card { border-radius:17px; box-shadow:0 2px 10px #eac77133; width:340px; flex:1 1 320px; display:flex; flex-direction:column; align-items:center; min-width:280px;}
.services-card:nth-child(1) { background:rgba(255,245,226,0.93);}
.services-card:nth-child(2) { background:rgba(248,249,255,0.92);}
.services-card:nth-child(3) { background:rgba(255,243,224,0.93);}
ul { margin:0; padding-left:1.2em; font-size:1em;}
li { margin:3.7px 0;}
@media (max-width:1100px){ .services-3col-layout{flex-direction:column;} .services-card{width:99%;margin-bottom:19px;} }
.food-flex3col {display:flex;flex-wrap:wrap;gap:32px;justify-content:center;}
.food-card {background:#fcfaf5;border-radius:17px;box-shadow:0 2px 12px #ebd8af33;padding:28px 16px; width:355px; flex:1 1 320px; display:flex;flex-direction:column; gap:8px;align-items:center;}
.food-title { color:#479c22; font-size:1.4rem; font-weight:700; margin-bottom:22px;}
.food-procedure-list {background:rgba(252,247,225,0.85);border-radius:13px;border:2px solid #eac77180;box-shadow:0 2px 12px #eac77124;padding:14px 16px 14px 19px;margin:13px 0 0 0;width:99%;max-width:none;font-size:1.03rem;overflow-x:auto;}
.food-procedure-list-title {font-weight:bold;color:#b47b22;font-size:1.11rem;margin-bottom:8px;letter-spacing:1px;}
.food-procedure-list-ul {display:flex;flex-wrap:wrap;gap:12px 14px;padding:0;margin:0;list-style:none;justify-content:flex-start;align-items:flex-start;}
.food-procedure-list-li {background:#ffeccb;border-radius:7px;border:1.5px solid #efcf92;padding:7px 13px;font-size:1.01rem;margin:0;white-space:nowrap;box-shadow:0 2px 6px #eac7711c;min-width:150px;text-align:center;letter-spacing:0.5px;}
@media (max-width:800px){ .food-procedure-list-ul { gap:8px 8px;} .food-procedure-list-li { min-width:98px; font-size:0.99rem; padding:6px 7px;}}
@media (max-width:520px){ .about-desc { max-width:98vw; font-size:1rem; } .food-procedure-list { max-width:98vw; } }
.loan-flex3col {display:flex;flex-wrap:wrap;gap:32px;justify-content:center;}
.loan-card {background:#fffde4;border-radius:17px;box-shadow:0 2px 12px #ebd8af33;padding:28px 16px;width:355px;flex:1 1 320px;display:flex;flex-direction:column;gap:8px;align-items:center;}
.loan-title {color:#b47521; font-size:1.4rem; font-weight:700; margin-bottom:22px;}
.faq-flex3col {display:flex;flex-wrap:wrap;gap:32px;justify-content:center;}
.faq-card {background:#eef9ff;border-radius:17px;box-shadow:0 2px 12px #bbbaf733;padding:28px 16px;width:355px;flex:1 1 320px;display:flex;flex-direction:column;gap:8px;align-items:center;}
.faq-title {color:#3453a7; font-size:1.4rem; font-weight:700; margin-bottom:22px;}
.files-flex3col {display:flex;flex-wrap:wrap;gap:32px;justify-content:center;}
.files-card {background:#fff6f8;border-radius:17px;box-shadow:0 2px 12px #ab63db33;padding:28px 16px;width:355px;flex:1 1 320px;display:flex;flex-direction:column;gap:8px;align-items:center;}
.files-title {color:#984c8c; font-size:1.4rem; font-weight:700; margin-bottom:22px;}
.about-title { color:#b4883e; font-size:1.35rem; font-weight:700; margin-bottom:22px; text-align:center;}
.about-flexbox {display:flex;align-items:center;justify-content:center;gap:32px;margin-bottom:24px;}
.about-imgbox {flex:0 0 330px;max-width:330px;display:flex;align-items:center;justify-content:flex-end;}
.about-imgbox img {max-width:330px;width:100%;border-radius:18px;box-shadow:0 2px 18px rgba(160,160,140,0.14);}
.about-textbox {flex:1 1 320px;min-width:220px;max-width:410px;}
.about-desc-ul {margin:0;padding-left:0;list-style:none;}
.about-desc-li {font-size:1.1rem;line-height:2.05;margin:0 0 11px 0;color:#5b3f19;text-align:left;letter-spacing:1px;}
@media (max-width:900px){
.about-flexbox {flex-direction:column;gap:20px;}
.about-imgbox {justify-content:center;}
.about-imgbox img {max-width:92vw;}
.about-textbox {max-width:98vw;}
}
.cta-bar {text-align:center;background:#ffeecf;color:#875c20;font-size:1.12rem;margin:38px 0 0 0;border-radius:16px;padding:14px;}
footer {text-align:center;margin-top:22px;background:#cebb99;color:#5c4433;font-size:15px;letter-spacing:1px;border-top:3px solid #f5d7af;padding:18px;}
</style>
</head>

<script>
document.querySelectorAll('.nav-bar a').forEach(link=>{
link.addEventListener('click', function(e){
e.preventDefault();
document.querySelectorAll('.nav-bar a').forEach(a=>a.classList.remove('active'));
this.classList.add('active');
const targetId = this.getAttribute('href').replace('#','');
document.querySelectorAll('.page-section').forEach(sec=>{
if (sec.id === targetId) { sec.classList.add('active'); }
else { sec.classList.remove('active'); }
});
});
});
</script>
