<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=Montserrat:wght@600&display=swap">
<style>
body { margin:0;font-family:'Noto Sans TC','Microsoft JhengHei',sans-serif;background:#f9f7f3;color:#364048;line-height:1.73;padding-top:72px;}

/* header外框圖 */
.header-img-frame {
  width:100vw;
  max-width:100%;
  min-width:320px;
  margin:0 auto;
  position:fixed;
  left:0; right:0; top:0;
  height:34px;
  z-index:1000;
  display:flex; align-items:center; justify-content:center;
  background:transparent; pointer-events:none;
}
.header-img-frame img {
  width:100vw;
  height:34px;
  object-fit:cover;
  min-width:320px;
  border:none;
  display:block;
  pointer-events:none;
  user-select:none;
}
/* header內容層 */
.site-header-content {
  position:fixed;
  top:0; left:0; right:0;
  height:34px;
  z-index:1001;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  background:transparent;
  pointer-events:auto;
}
.site-header-content header {
  background:none;color:#65430c;text-align:center;font-size:1.38rem;letter-spacing:3px;font-weight:bold;border-bottom:0;border-radius:0;margin:0;padding:2px 0 0 0;z-index:1001;
}
.eng-title {
  font-family:'Montserrat','Noto Sans TC',sans-serif;font-size:0.98rem;font-weight:600;letter-spacing:2px;color:#b4883e;margin-top:0;margin-bottom:2px;display:block;text-align:center;opacity:.93;
}
@media (max-width:520px){
  .header-img-frame,.header-img-frame img,.site-header-content {height:24px;}
  .site-header-content header {font-size:1.08rem;}
  .eng-title {font-size:0.74rem;}
  body { padding-top:55px;}
}

/* 導覽列，top需與header高度保持一致 */
.nav-bar {background:#fff7e4;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 8px rgba(200,160,70,0.07);position:fixed;left:0;right:0;z-index:1002;flex-wrap:wrap;top:34px;width:100vw;height:38px;}
@media(max-width:520px){ .nav-bar{top:24px;height:31px;} }
.nav-bar a { font-weight:700; color:#6d4c19; margin:0 14px; padding:9px 0; text-decoration:none; font-size:1rem;}
.nav-bar a.active,.nav-bar a:hover { color:#ff9100; border-bottom:2.5px solid #ff9100; transform:scale(1.07);}

/* 主內容區 */
.page-section { display:none; opacity:0; transition:opacity 0.3s; }
.page-section.active { display:block; opacity:1; background:#fffbe7; border-radius:28px; box-shadow:0 8px 32px 0 rgba(207,174,95,0.13); margin-top:40px;}
.banner-art-border { border-radius:32px; background:rgba(255,247,228,0.85);border:3.7px solid rgba(219,183,99,0.66); box-shadow:0 8px 40px 0 rgba(207,192,129,0.25),0 0 0 6px rgba(233,199,93,0.13); backdrop-filter:blur(3.5px) contrast(1.01); overflow:hidden; padding:0; margin:48px auto 36px auto; max-width:1240px;}
.banner { background:linear-gradient(120deg,#f4e3c0 70%,#fff6df 100%); display:flex; flex-wrap:wrap; align-items:center; gap:48px; padding:44px 10vw 36px 7vw; min-height:360px; border-radius:32px;}
.banner-imgbox { flex:1.2 1 340px; max-width:420px;}
.banner-imgbox img { max-width:100%; border-radius:15px; box-shadow:0 2px 14px 2px rgba(190,160,110,0.13); border:2.7px solid #ebd8b6; display:block;}
.banner-content { flex:2 1 320px; min-width:240px;}
.banner-title { font-size:2rem; font-weight:700; color:#6d4c19; margin-bottom:12px; letter-spacing:1.2px; text-shadow:0 4px 16px rgba(233,199,100,0.13);}
.banner-txt { font-size:1.1rem; margin-bottom:22px; color:#523600; opacity:.92; line-height:2.1;}
.banner-cta { display:inline-block; padding:12px 34px; background:linear-gradient(90deg,#eac771,#ffb74d 68%); color:#fff; font-weight:bold; font-size:1.13rem; letter-spacing:1.5px; border-radius:7px; border:none; box-shadow:0 2px 9px rgba(224,154,0,0.09); text-decoration:none;}
.banner-cta:hover { background:#f89d18; color:#ffe0ad; transform:scale(1.04);}

/* 服務項目略，其餘主內容可照舊原版 */

</style>
</head>

<script>
document.querySelectorAll('.nav-bar a').forEach(link=>{
link.addEventListener('click', function(e){
e.preventDefault();
document.querySelectorAll('.nav-bar a').forEach(a=>a.classList.remove('active'));
this.classList.add('active');
const targetId = this.getAttribute('href').replace('#','');
document.querySelectorAll('.page-section').forEach(sec=>{
if (sec.id === targetId) { sec.classList.add('active'); }
else { sec.classList.remove('active'); }
});
});
});
</script>
