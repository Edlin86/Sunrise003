<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>日盛國際聯合稅務記帳士事務所</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=Montserrat:wght@600&display=swap">
<style>
body { margin:0;font-family:'Noto Sans TC','Microsoft JhengHei',sans-serif;background:#f9f7f3;color:#364048;line-height:1.73;padding-top:110px;}
/*【專用 header 外框獨立設計】*/
.header-border-svg-frame {
  position:fixed;
  left:0; right:0; top:0;
  width:100vw;
  min-width:320px; /* 預防手機斷圖 */
  height:95px; /* 依svg比例微調高度，建議大於圖片本身像素高度 */
  display:flex; align-items:center; justify-content:center;
  background:transparent;
  z-index:1000; /* 在header下層 */
  pointer-events:none;
  /* 外框預留空間避免切邊 */
  padding:0 0;
  overflow:visible;
}
.header-border-svg-img {
  width:calc(100vw - 0px);
  max-width:100vw;
  min-width:320px;
  height:88px; /* 設得比原稿略高，保證完整顯示 */
  max-height:94px;
  object-fit:contain; /* 重要，不裁切任何內容 */
  display:block;
  border:none;
  margin:0 auto;
  pointer-events:none;
  user-select:none;
  background:transparent;
}
/* header內容層 */
.site-header-content {
  position:fixed;
  top:0; left:0; right:0;
  height:91px;
  z-index:1011;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  background:transparent;
  pointer-events:auto;
}
.site-header-content header {
  background:none;color:#65430c;text-align:center;font-size:1.75rem;letter-spacing:3px;font-weight:bold;border-bottom:0;border-radius:0;margin:0;padding:14px 0 0 0;z-index:1001;
}
.eng-title {
  font-family:'Montserrat','Noto Sans TC',sans-serif;font-size:1.15rem;font-weight:600;letter-spacing:2px;color:#b4883e;margin-top:3px;margin-bottom:9px;display:block;text-align:center;opacity:.93;
}
@media (max-width:520px){
  .header-border-svg-frame, .header-border-svg-img, .site-header-content {height:62px;}
  .header-border-svg-img {height:56px;}
  .site-header-content header {font-size:1.16rem;}
  .eng-title {font-size:0.85rem;}
}
/*-----------------------------------------------
主要區塊與全站 ul/li 保持原設計，完全不受影響
------------------------------------------------*/
.nav-bar {background:#fff7e4;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 8px rgba(200,160,70,0.07);position:fixed;left:0;right:0;z-index:1002;flex-wrap:wrap;top:91px;width:100vw;height:54px;}
@media(max-width:520px){ .nav-bar{top:62px;height:41px;} }
.nav-bar a { font-weight:700; color:#6d4c19; margin:0 14px; padding:15px 0; text-decoration:none; font-size:1.12rem;}
.nav-bar a.active,.nav-bar a:hover { color:#ff9100; border-bottom:2.5px solid #ff9100; transform:scale(1.07);}
.page-section { display:none; opacity:0; transition:opacity 0.3s; }
.page-section.active { display:block; opacity:1; background:#fffbe7; border-radius:28px; box-shadow:0 8px 32px 0 rgba(207,174,95,0.13); margin-top:36px;}
/* ...（其他區塊CSS維持不動）... */
</style>
</head>
<body>
<!-- header外框SVG圖，獨立新class，且不覆蓋其它排版 -->
<div class="header-border-svg-frame">
  <img src="Wei-Ming-Ming-008-005SVG.svg" class="header-border-svg-img" alt="金色外框" draggable="false">
</div>
<!-- header真實內容浮在圖上方 不受外框ul/li干擾 -->
<div class="site-header-content">
  <header>
    日盛國際聯合稅務記帳士事務所
    <span class="eng-title">Sunrise Accounting Office</span>
  </header>
</div>
<nav class="nav-bar">
<a href="#home" class="active">首頁</a>
<a href="#services">服務項目</a>
<a href="#food">食品工廠登記</a>
<a href="#loan">貸款創業補助</a>
<a href="#faq">常見問題</a>
<a href="#files">相關文件下載</a>
<a href="#about">關於我們</a>
</nav>
<div class="banner-art-border page-section active" id="home">
<section class="banner">
<div class="banner-imgbox">
<img src="cheng-gong-08.jpg" alt="事務所團隊照">
</div>
<div class="banner-content">
<div class="banner-title">讓日盛專業，成爲您的財稅好夥伴</div>
<div class="banner-txt">我們擁有二十多年會計稅務經驗，服務逾千家企業與創業家，以嚴謹、誠信與高效，協助您「財稅零煩惱」。</div>
<a href="#contact" class="banner-cta">LINE財稅諮詢</a>
</div>
</section>
</div>
<!-- 其餘區塊維持原架構與 class，不動 -->
<!-- ...your other sections如 services, food, loan, faq, files, about... -->
<div class="cta-bar">
☎ 客服專線：<b>(02) 8994-4966</b>　｜　LINE官方ID：<b>$$$$$</b>　｜　Email：<b>sunrise89944966@gmail.com</b>
</div>
<footer>
&copy; 2025 日盛國際聯合稅務記帳士事務所 | 版權所有
</footer>
<script>
document.querySelectorAll('.nav-bar a').forEach(link=>{
link.addEventListener('click', function(e){
e.preventDefault();
document.querySelectorAll('.nav-bar a').forEach(a=>a.classList.remove('active'));
this.classList.add('active');
const targetId = this.getAttribute('href').replace('#','');
document.querySelectorAll('.page-section').forEach(sec=>{
if (sec.id === targetId) { sec.classList.add('active'); }
else { sec.classList.remove('active'); }
});
});
});
</script>
</body>
</html>
