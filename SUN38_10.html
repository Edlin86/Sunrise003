<style>
body { margin:0; font-family:'Noto Sans TC','Microsoft JhengHei',sans-serif; background:#f9f7f3; color:#364048; line-height:1.73; padding-top:180px;}
.header-gold-frame {
  background:linear-gradient(80deg,#ffe7ad,#eac771 35%,#fffbe2 100%);
  border-radius:52px;
  box-shadow:0 0 0 10px #ffe7ad99,0 0 0 20px #eac77144,0 18px 80px 0 #eac77133,0 0 80px 0 #fff9e288;
  border:5px solid #eac771;
  border-bottom: 3px solid #FFD700; /* 這行是新加的 */
  max-width:none;
  width:100%;
  padding:0 0 2px 0;
  position:fixed;
  top:0; left:0; right:0;
  z-index:1000;
}
.header-gold-frame:after {
  content:"";pointer-events:none;border-radius:52px;position:absolute;inset:0;
  background:radial-gradient(circle at 80% 7%,#ffe27066 0 13%,transparent 24% 100%),radial-gradient(circle at 8% 77%,#fffbe7bb 0 12%,transparent 35% 100%);
  opacity:.65;z-index:1;
}
.header-imgbox {
  width:100%;
  max-width:900px;
  margin:0 auto;
  text-align:center;
  position:relative;
  z-index:2;
}
.header-imgbox img {
  width:100%;
  max-width:320px;
  height:auto;
  border-radius:34px;
  box-shadow:0 8px 32px #eac77144;
  margin:18px auto 6px auto;
  display:block;
  background:#fff;
  border:2.5px solid #eac771;
}
header {
  display:none; /* 隱藏原本 header 文字 */
}
.eng-title { display:none; }
html { scroll-behavior:smooth; }
.nav-bar {background:#fff7e4;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 8px rgba(200,160,70,0.07);position:fixed;left:0;right:0;z-index:1001;flex-wrap:wrap;top:108px;width:100vw;height:54px;}
.nav-bar a { font-weight:700; color:#6d4c19; margin:0 14px; padding:15px 0; text-decoration:none; font-size:1.12rem; }
.nav-bar a.active,.nav-bar a:hover { color:#ff9100; border-bottom:2.5px solid #ff9100; transform:scale(1.07);}
.page-section { display:none; opacity:0; transition:opacity 0.3s; }
.page-section.active { display:block; opacity:1; background:#fffbe7; border-radius:28px; box-shadow:0 8px 32px 0 rgba(207,174,95,0.13); margin-top:36px;}
/* 以下略，保留原本提供的所有 section/cards 樣式 ... */
.banner-art-border { border-radius:32px; background:rgba(255,247,228,0.85);border:3.7px solid rgba(219,183,99,0.66); box-shadow:0 8px 40px 0 rgba(207,192,129,0.25),0 0 0 6px rgba(233,199,93,0.13); backdrop-filter:blur(3.5px) contrast(1.01); overflow:hidden; padding:0; margin:48px auto 36px auto; max-width:1240px;}
.banner { background:linear-gradient(120deg,#f4e3c0 70%,#fff6df 100%); display:flex; flex-wrap:wrap; align-items:center; gap:48px; padding:44px 10vw 36px 7vw; min-height:360px; border-radius:32px;}
.banner-imgbox { flex:1.2 1 340px; max-width:420px;}
.banner-imgbox img { max-width:100%; border-radius:15px; box-shadow:0 2px 14px 2px rgba(190,160,110,0.13); border:2.7px solid #ebd8b6; display:block;}
/* ... 其它 section、卡片、list、footer 保持原本不變 ... */
</style>
</head>
<body>

<script>
document.querySelectorAll('.nav-bar a').forEach(link=>{
  link.addEventListener('click', function(e){
    e.preventDefault();
    document.querySelectorAll('.nav-bar a').forEach(a=>a.classList.remove('active'));
    this.classList.add('active');
    const targetId = this.getAttribute('href').replace('#','');
    document.querySelectorAll('.page-section').forEach(sec=>{
      if (sec.id === targetId) { sec.classList.add('active'); }
      else { sec.classList.remove('active'); }
    });
  });
});
</script>
</body>
