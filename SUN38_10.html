<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>日盛國際聯合稅務記帳士事務所</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=Montserrat:wght@600&display=swap">
<style>
body { margin:0;font-family:'Noto Sans TC','Microsoft JhengHei',sans-serif;background:#f9f7f3;color:#364048;line-height:1.73;padding-top:180px;}
/* header外框圖 保留原本class名稱 & 層級 */
.header-img-frame {
  width:100vw;
  max-width:100%;
  min-width:320px;
  margin:0 auto;
  position:fixed;
  left:0; right:0; top:0;
  height:82px;
  z-index:1000;
  display:flex; align-items:center; justify-content:center;
  background:transparent; pointer-events:none;
}
.header-img-frame img {
  width:100vw;
  height:82px;
  object-fit:cover;
  min-width:320px;
  border:none;
  display:block;
  pointer-events:none;
  user-select:none;
}
/* header內容層 保留原本class名稱 */
.site-header-content {
  position:fixed;
  top:0; left:0; right:0;
  height:82px;
  z-index:1001;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  background:transparent;
  pointer-events:auto;
}
.site-header-content header {
  background:none;color:#65430c;text-align:center;font-size:1.75rem;letter-spacing:3px;font-weight:bold;border-bottom:0;border-radius:0;margin:0;padding:9px 0 0 0;z-index:1001;
}
/* 英文標題 - 保持原命名 */
.eng-title {
  font-family:'Montserrat','Noto Sans TC',sans-serif;font-size:1.15rem;font-weight:600;letter-spacing:2px;color:#b4883e;margin-top:3px;margin-bottom:9px;display:block;text-align:center;opacity:.93;
}
@media (max-width:520px){
  .header-img-frame,.header-img-frame img,.site-header-content {height:54px;}
  .site-header-content header {font-size:1.16rem;}
  .eng-title {font-size:0.85rem;}
}
/* ----- 其它原始CSS完全保留，不修改 ----- */
.nav-bar {background:#fff7e4;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 8px rgba(200,160,70,0.07);position:fixed;left:0;right:0;z-index:1002;flex-wrap:wrap;top:82px;width:100vw;height:54px;}
@media(max-width:520px){ .nav-bar{top:54px;height:41px;} }
.nav-bar a { font-weight:700; color:#6d4c19; margin:0 14px; padding:15px 0; text-decoration:none; font-size:1.12rem;}
.nav-bar a.active,.nav-bar a:hover { color:#ff9100; border-bottom:2.5px solid #ff9100; transform:scale(1.07);}
.page-section { display:none; opacity:0; transition:opacity 0.3s; }
.page-section.active { display:block; opacity:1; background:#fffbe7; border-radius:28px; box-shadow:0 8px 32px 0 rgba(207,174,95,0.13); margin-top:36px;}
.banner-art-border { border-radius:32px; background:rgba(255,247,228,0.85);border:3.7px solid rgba(219,183,99,0.66); box-shadow:0 8px 40px 0 rgba(207,192,129,0.25),0 0 0 6px rgba(233,199,93,0.13); backdrop-filter:blur(3.5px) contrast(1.01); overflow:hidden; padding:0; margin:48px auto 36px auto; max-width:1240px;}
/* ... 全部其它原始CSS直接保留 ... */
</style>
</head>
<body>
<!-- header外框 - 保持原本class用法與html -->
<div class="header-img-frame">
  <img src="Wei-Ming-Ming-008-005SVG.svg" alt="金色外框" draggable="false">
</div>
<div class="site-header-content">
  <header>
    日盛國際聯合稅務記帳士事務所
    <span class="eng-title">Sunrise Accounting Office</span>
  </header>
</div>
<!-- nav-bar和所有section全部原樣放回 -->
<nav class="nav-bar">
<a href="#home" class="active">首頁</a>
<a href="#services">服務項目</a>
<a href="#food">食品工廠登記</a>
<a href="#loan">貸款創業補助</a>
<a href="#faq">常見問題</a>
<a href="#files">相關文件下載</a>
<a href="#about">關於我們</a>
</nav>
<div class="banner-art-border page-section active" id="home">
<section class="banner">
<div class="banner-imgbox">
<img src="cheng-gong-08.jpg" alt="事務所團隊照">
</div>
<div class="banner-content">
<div class="banner-title">讓日盛專業，成爲您的財稅好夥伴</div>
<div class="banner-txt">我們擁有二十多年會計稅務經驗，服務逾千家企業與創業家，以嚴謹、誠信與高效，協助您「財稅零煩惱」。</div>
<a href="#contact" class="banner-cta">LINE財稅諮詢</a>
</div>
</section>
</div>
<!-- 其它 section 和內容全部依原 HTML 結構放回 -->
<section class="services-section page-section" id="services"> ... </section>
<section class="food-section page-section" id="food"> ... </section>
<section class="loan-section page-section" id="loan"> ... </section>
<section class="faq-section page-section" id="faq"> ... </section>
<section class="files-section page-section" id="files"> ... </section>
<section class="about-section page-section" id="about"> ... </section>
<div class="cta-bar">
☎ 客服專線：<b>(02) 8994-4966</b>　｜　LINE官方ID：<b>$$$$$</b>　｜　Email：<b>sunrise89944966@gmail.com</b>
</div>
<footer>
&copy; 2025 日盛國際聯合稅務記帳士事務所 | 版權所有
</footer>
<script>
document.querySelectorAll('.nav-bar a').forEach(link=>{
link.addEventListener('click', function(e){
e.preventDefault();
document.querySelectorAll('.nav-bar a').forEach(a=>a.classList.remove('active'));
this.classList.add('active');
const targetId = this.getAttribute('href').replace('#','');
document.querySelectorAll('.page-section').forEach(sec=>{
if (sec.id === targetId) { sec.classList.add('active'); }
else { sec.classList.remove('active'); }
});
});
});
</script>
</body>
</html>
