<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>日盛國際聯合稅務記帳士事務所</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&family=Montserrat:wght@600&display=swap">
<style>
/* 保持 header 新設定，僅限這組獨立樣式 */
.header-img-frame {
  position:fixed;
  left:0; right:0; top:0;
  width:100vw; min-width:320px; max-width:100%;
  height:82px; z-index:1000;
  display:flex; align-items:center; justify-content:center;
  background:transparent; pointer-events:none;
}
.header-img-frame img {
  width:100vw;height:82px;object-fit:cover;min-width:320px;border:none;display:block;pointer-events:none;user-select:none;
}
.site-header-content {
  position:fixed;top:0;left:0;right:0;height:82px;z-index:1001;
  display:flex;flex-direction:column;align-items:center;justify-content:center;background:transparent;pointer-events:auto;
}
.site-header-content header {
  background:none;color:#65430c;text-align:center;font-size:1.75rem;letter-spacing:3px;font-weight:bold;border-bottom:0;border-radius:0;margin:0;
  padding:9px 0 0 0;z-index:1001;
}
.eng-title {
  font-family:'Montserrat','Noto Sans TC',sans-serif;font-size:1.15rem;font-weight:600;letter-spacing:2px;color:#b4883e;margin-top:3px;margin-bottom:9px;display:block;text-align:center;opacity:.93;
}
@media (max-width:520px){
  .header-img-frame,.header-img-frame img,.site-header-content{height:54px;}
  .site-header-content header{font-size:1.16rem;}
  .eng-title{font-size:0.85rem;}
}

/* --- 其餘全部恢復為SUN38_08的CSS --- */
/* 例如：nav-bar、內容、分頁、互動等原本的設定與class，不與header有任何依賴 */
body { margin:0;font-family:'Noto Sans TC','Microsoft JhengHei',sans-serif;background:#f9f7f3;color:#364048;line-height:1.73;padding-top:180px;}
.nav-bar{background:#fff7e4;display:flex;justify-content:center;align-items:center;box-shadow:0 2px 8px rgba(200,160,70,0.07);position:fixed;left:0;right:0;z-index:1002;flex-wrap:wrap;top:82px;width:100vw;height:54px;}
@media(max-width:520px){ .nav-bar{top:54px;height:41px;} }
.nav-bar a{font-weight:700;color:#6d4c19;margin:0 14px;padding:15px 0;text-decoration:none;font-size:1.12rem;}
.nav-bar a.active,.nav-bar a:hover{color:#ff9100;border-bottom:2.5px solid #ff9100;transform:scale(1.07);}
.page-section{display:none;opacity:0;transition:opacity 0.3s;}
.page-section.active{display:block;opacity:1;background:#fffbe7;border-radius:28px;box-shadow:0 8px 32px 0 rgba(207,174,95,0.13);margin-top:36px;}
/* ... 以下其餘全部section與內容 用SUN38_08原始CSS ... */
</style>
</head>
<body>
<!-- 頁首固定金色框以及標題，完全採用新版header -->
<div class="header-img-frame">
  <img src="Wei-Ming-Ming-008-006JPG.jpg" alt="金色外框" draggable="false">
</div>

</nav>
<div class="banner-art-border page-section active" id="home">

<a href="#contact" class="banner-cta">LINE財稅諮詢</a>
</div>
</section>
</div>
<section class="services-section page-section" id="services"> ... </section>
<section class="food-section page-section" id="food"> ... </section>

</div>
<footer>
&copy; 2025 日盛國際聯合稅務記帳士事務所 | 版權所有
</footer>
<script>
document.querySelectorAll('.nav-bar a').forEach(link=>{
link.addEventListener('click', function(e){
e.preventDefault();
document.querySelectorAll('.nav-bar a').forEach(a=>a.classList.remove('active'));
this.classList.add('active');
const targetId = this.getAttribute('href').replace('#','');
document.querySelectorAll('.page-section').forEach(sec=>{
if (sec.id === targetId) { sec.classList.add('active'); }
else { sec.classList.remove('active'); }
});
});
});
</script>
</body>
</html>
